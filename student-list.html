<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Student List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
</body>



<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    // Fetch student data using Ajax
    $(document).ready(function () {
        $.ajax({
            url: "/api/students", // Replace with your actual API endpoint
            method: "GET",
            dataType: "json",
            success: function (data) {
                // Clear existing rows
                $("#studentTableBody").empty();

                // Populate table with fetched student data
                data.forEach(function (student) {
                    var row = "<tr>" +
                        "<td>" + student.SID + "</td>" +
                        "<td>" + student.FirstName + " " + student.LastName + "</td>" +
                        "<td>" + student.Email + "</td>" +
                        "<td><button class='btn btn-info btn-sm'>View</button></td>" +
                        "</tr>";
                    $("#studentTableBody").append(row);
                });
            },
            error: function (error) {
                console.log("Error fetching student data:", error);
            }
        });
    });
</script>
</html>
