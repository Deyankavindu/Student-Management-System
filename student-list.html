<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
        <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Records</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="student-list.html">Student List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add-edit-student.html">Edit Student</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><b>Student List</b></h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>SID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>NearCity</th>
                    <th>Course</th>
                    <th>Guardian</th>
                    <th>Subjects</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
</body>



<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    // Fetch student data using Ajax
    $(document).ready(function () {
        $.ajax({
            url: "/api/students", // Replace with your actual API endpoint
            method: "GET",
            dataType: "json",
            success: function (data) {
                // Clear existing rows
                $("#studentTableBody").empty();

                // Populate table with fetched student data
                data.forEach(function (student) {
                    var row = "<tr>" +
                        "<td>" + student.SID + "</td>" +
                        "<td>" + student.FirstName + " " + student.LastName + "</td>" +
                        "<td>" + student.Email + "</td>" +
                        "<td><button class='btn btn-info btn-sm'>View</button></td>" +
                        "</tr>";
                    $("#studentTableBody").append(row);
                });
            },
            error: function (error) {
                console.log("Error fetching student data:", error);
            }
        });
    });
</script>
</html>
