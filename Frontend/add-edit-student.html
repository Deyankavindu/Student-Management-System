<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Student Records</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student-list.html">Student List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-edit-student.html">Add Student</a>
                    </li>
                </ul>
            </div>
        </nav>

    <div class="container mt-4">
        <h1><b>Add Student</b></h1>
        <form class="mt-4" id="studentForm">
            <div class="form-group">
                <label for="SID">Student ID:</label>
                <input type="text" class="form-control" id="SID" name="SID" required>
            </div>
            <div class="form-group">
                <label for="FirstName">First Name:</label>
                <input type="text" class="form-control" id="FirstName" name="FirstName" required>
            </div>
            <div class="form-group">
                <label for="LastName">Last Name:</label>
                <input type="text" class="form-control" id="LastName" name="LastName" required>
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" class="form-control" id="Email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="NearCity">Near City:</label>
                <input type="text" class="form-control" id="NearCity" name="NearCity" required>
            </div>
            <div>
                <label for="Course">Course:</label>
                <select class="custom-select">
                
                <option selected>Select Course</option>
                <option value="Foundation">Foundation</option>
                <option value="HND">HND</option>
                <option value="Degree">Degree</option>
              </select>
            </div>
             <br> 
              <div class="form-group">
                <label for="Guardian">Guardian:</label>
                <input type="text" class="form-control" id="Guardian" name="Guardian" required>
            </div>
        <div>
            <label for="Subjects">Subjects:</label>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">ETF</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">ORDBMS</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck3">
                <label class="custom-control-label" for="customCheck3">OOP</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck4">
                <label class="custom-control-label" for="customCheck4">SE</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck5">
                <label class="custom-control-label" for="customCheck5">HCI</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck6">
                <label class="custom-control-label" for="customCheck6">IP</label>
            </div>
        </div>
             <br>
            <button type="submit" class="btn btn-primary mb-5 mt-2">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (make sure to include them at the end of the body) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#studentForm").submit(function (event) {
            event.preventDefault();

            // Get form data
            var formData = {
                "SID": $("#SID").val(),
                "FirstName": $("#FirstName").val(),
                "LastName": $("#LastName").val(),
                "Email": $("#Email").val(),
                "NearCity": $("#NearCity").val(),
                "Course": $("#Course").val(),
                "Guardian": $("#Guardian").val(),
                "Subjects": $("input[name='Subjects']:checked").map(function () {
                    return $(this).val();
                }).get().join(", ")
            };

            // Store form data in localStorage
            localStorage.setItem("formData", JSON.stringify(formData));

            // Redirect to the Student List page
            window.location.href = "student-list.html";
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $("#studentForm").submit(function (event) {
            event.preventDefault();

            var formData = {
                "SID": $("#SID").val(),
                "FirstName": $("#FirstName").val(),
                "LastName": $("#LastName").val(),
                "Email": $("#Email").val(),
                "NearCity": $("#NearCity").val(),
                "Course": $("#Course").val(),
                "Guardian": $("#Guardian").val(),
                "Subjects": $("input[name='Subjects']:checked").map(function () {
                    return $(this).val();
                }).get().join(", ")
            };

            // Submit form data to the server
            $.ajax({
                url: "/api/add-edit-student", // Replace with your actual API endpoint
                method: "POST", // Adjust the method accordingly
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function (response) {
                    console.log("Data submitted successfully:", response);

                    // Update the student list after successful submission
                    fetchStudentList();
                },
                error: function (error) {
                    console.log("Error submitting data:", error);
                }
            });
        });

        // Fetch student list after page load
        function fetchStudentList() {
            $.ajax({
                url: "/api/add-edit-student", // Replace with your actual API endpoint
                method: "GET",
                dataType: "json",
                success: function (data) {
                    // Clear existing rows
                    $("#studentTableBody").empty();

                    // Populate table with fetched student data
                    data.forEach(function (student) {
                        var row = "<tr>" +
                            "<td>" + student.SID + "</td>" +
                            "<td>" + student.FirstName + " " + student.LastName + "</td>" +
                            "<td>" + student.Email + "</td>" +
                            "<td><button class='btn btn-info btn-sm'>View</button></td>" +
                            "</tr>";
                        $("#studentTableBody").append(row);
                    });
                },
                error: function (error) {
                    console.log("Error fetching student data:", error);
                }
            });
        }
    });
</script>
<script src="localStorage.js"></script>
</body>
</html>
